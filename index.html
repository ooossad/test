<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
            background-color: #f8f8f8;
            margin-top: 20px;
            border-radius: 5px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background-color: #007BFF;
            color: #FFF;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
            color: #FFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.seoul.co.kr/img/upload/2022/01/12/SSI_20220112170537_O2.jpg" alt="상품 이미지" class="product-image">
        <div class="product-info">
            <h2 class="product-title">상품 이름</h2>
            <p class="product-price">₩ 가격</p>
            <p class="product-description">
                상품에 대한 설명을 여기에 입력하세요. 이 상품은 높은 품질의 소재로 제작되었으며,
                사용자의 편의성과 성능을 최적화하기 위해 디자인되었습니다.
            </p>
            <a href="#" class="add-to-cart">장바구니에 담기</a>
        </div>
    </div>
</body>
</html>
